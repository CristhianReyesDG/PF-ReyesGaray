    <section class="productos-main">
        <div class="add-prod">        
            <h2>Buscar Producto Y Precio</h2>
            <form action="" class="busqueda-prod">
                <label for="">Deposito</label>
                <input type="text" name="" id="">
                <label for="">Detalle</label>
                <input type="text" name="" id="">
                <label for="">Rubro </label>
                <input type="text" name="" id="">

                <input type="text" name="" id="">
                <label for="">Categoria Producto</label>
                <input type="text" name="" id="">
                <div class="boton-busqueda">
                    <button type="button">Buscar</button>
                    <button type="button"> Agregar un Producto </button>
                    <button type="button"> Descarga de Informes </button>
                </div>
                </form> 
        </div>        
        <div class="ver-productos">
            <h2>LISTADO DE PRODUCTOS Y PRECIOS</h2>
            <form action="" class="form-lista-prod">
                <label for="" class="ing-prod-busq">Ingrese el Nombre o Algun dato de Producto</label>

                <div class="boton-busqueda">
                    <button type="button"> Buscar </button>
                    <button type="button"> Descarga de Informes </button>
                </div>
            </form>
            <table class="lista-productos">
                <tr>
                    <th class="encabezado-tabla">Producto</th>
                    <th class="encabezado-tabla">Marca </th>
                    <th class="encabezado-tabla">Precio de Compra </th>
                    <th class="encabezado-tabla">Precio de Venta </th>
                </tr>
                <tr>
                    <th>Gaseosa</th>

                    <th>50</th>

                </tr>
                <tr>

                </tr>
